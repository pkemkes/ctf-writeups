{% extends "layout.html" %}
{% block title %}Based Sharing{% endblock %}
{% block body %}
<center>
	<section class="section">
		<div class="container">
			<h1 class="title">Welcome to Based Encoding</h1>
			{% for encoding in encodings %}
			<div class="container" id="based">
				<a href="/e/{{encoding[0]}}">{{encoding[0]}}</a>
			</div>
			{% else %}
			<p>No encodings yet. Encode something <a href="/create">here</a>.
</center>
</p>
{% endfor %}
</div>
</section>
</center>
{% endblock %}
